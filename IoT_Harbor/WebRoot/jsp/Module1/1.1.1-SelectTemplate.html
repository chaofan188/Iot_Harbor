<!--Form1-->
<table cellpadding="0" cellspacing="1" class="table_form">
          <caption>
            本地设备模板列表
          </caption>
          <tr>
            <td style="padding:0px;">
            <!-- DATAGRID -->
            <script>
			function searchgener()
			{
				var jStr=Form2Json("#form1");
				LoadAjax(jStr);
			}
			function LoadAjax(postjson)
			{
				if(postjson==null)
				{
					/*$('#dg').datagrid('load', {   
						//state: '1'  
					});  */
				}else
				{
					$('#dg').datagrid('load',postjson);
				}
			}
			function ClickIng(rowIndex,rowData)
			{
						window.frames["innerP"].location="about:blank";
			}
			</script>
            <table id="localdeviceView" class="easyui-datagrid" style="height:300px;"
                        data-options="rownumbers:true,singleSelect:true,url:'data.json',method:'get',onClickRow:ClickIng">
			        <thead>
                            <tr style="background:#CCC">
                                <th data-options="field:'ck',checkbox:true,selectOnCheck:true">全选</th>
                                <th data-options="field:'itemName',width:300,align:'center'">模板名称</th>
                              <th data-options="field:'productID',width:200,align:'center'">ID</th>
                              <th data-options="field:'productFactory',width:200,align:'center'">厂商</th>
                              <th data-options="field:'productType',width:400,align:'center'">类型</th>
                              <th data-options="field:'productPType',width:200,align:'center'">型号</th>
                            </tr>
                    </thead>
            </table>
            <!-- DATAGRIDEND -->
            </td>
          </tr>
          <tr>
            <td style="padding:0px;height:10px;height:300px;">
            	<iframe src="about:blank" id="innerP" name="innerP" style="width:100%;height:300px;border:none;"></iframe>
            </td>
          </tr>
</table>
